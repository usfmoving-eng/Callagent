version: '3.8'

services:
  callagent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: callagent-app
    ports:
      - "${PORT:-5000}:5000"
    
    # .env file is already included in the Docker image during build
    # No need to pass environment variables or mount .env file
    
    volumes:
      # Mount logs directory for persistent logs (optional)
      - ./logs:/app/logs
    
    restart: unless-stopped
    
    networks:
      - callagent-network
    
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  callagent-network:
    driver: bridge

volumes:
  logs:
    driver: local
